<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pose Detection</title>
  <!-- Material Components Web CSS -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0; /* Change background color */
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #007f8b; /* Change heading color */
    }

    #demos {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .video-container {
      position: relative;
      max-width: 100%;
    }

    #webcam {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #output_canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      display: none;
    }

    #webcamButton {
      margin-top: 10px;
      background-color: #007f8b; /* Change button background color */
      color: #fff; /* Change button text color */
    }
  </style>
</head>
<body>
  <h1>Pose Detection using MediaPipe PoseLandmarker Task</h1>

  <section id="demos">
    <div class="demo-container">
      <h2>Demo: Webcam Continuous Pose Landmarks Detection</h2>
      <p>Stand in front of your webcam to get real-time pose landmarker detection.</p>
      <div class="video-container">
        <button id="webcamButton" class="mdc-button mdc-button--raised">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">ENABLE WEBCAM</span>
        </button>
        <video id="webcam" autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas"></canvas>
      </div>
    </div>
  </section>
</body>
</html>
